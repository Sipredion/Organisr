<div class="single-todo">
  <organisr-card>
    <organisr-card-body>
      <div class="d-flex justify-content-around align-items-center">
        <div class="todo-item">
          <h4>{{todo.title}}</h4>
          <p>{{todo.description}}</p>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center">
          <button organisrButton (click)="deleteTodo(todo._id)">Delete</button>
          <button organisrButton (click)="updateTodoStatus(todo.isComplete)">
            <ng-container *ngIf="todo.isComplete; then complete; else inComplete"></ng-container>
          </button>
        </div>
      </div>
    </organisr-card-body>
  </organisr-card>
</div>

<ng-template #complete>
  Undo
</ng-template>

<ng-template #inComplete>
  Complete
</ng-template>
